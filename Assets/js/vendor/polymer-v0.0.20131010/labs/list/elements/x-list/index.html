<html>
  <head>
    <title>list</title>
    <meta name="viewport" content="width=device-width">
    <script src="../../../../polymer/polymer.js"></script>
    <link rel="import" href="x-list.html">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      x-list {
        max-width: 600px;
        height: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <x-list count="1000" pageSize="50" numPages="2"></x-list>
    
    <script>
      document.addEventListener('WebComponentsReady', function() {
        var list = document.querySelector('x-list');
        list.addEventListener('x-list-generate-page', function(e) {
          var d = e.detail;
          for (var i = d.startIndex, html=''; i < d.endIndex; i++) {
            html += '<div class="item">Item ' + i + '</div>';
          }
          d.page.innerHTML = html;
        })
      });
    </script>
  </body>
</html>
